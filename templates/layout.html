<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/index.css')}}"
    />
    <link
      rel="shortcut icon"
      href="{{url_for('static', filename='images/THORFUSION_OFFICIALfav.png')}}"
      type="image/x-icon"
    />
    {% block head %}{% endblock %}
  </head>
  <body>
    <main>{%block main%}{% endblock %}</main>
    <aside>
      <header>
        <a href="/">
          <div>
            <img src="static/images/solderwhite.py.svg">
          </div>
        </a>
        <span> {% block header %} {% endblock %} </span>
      </header>
      <footer>Thorfusion Copyright 2022.</footer>
    </aside>
  </body>
</html>
