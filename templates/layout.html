<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/layout.css') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/sp.png') }}" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    {% block head %}{% endblock %}
</head>

<body class="wrapper">
    <main class="">{%block main%}{% endblock %}</main>

    <aside class="bg-dark">
        <div class="sidenav">
            <div class="imgcontainer">
                <a href="/">
                    <div>
                        <img src="{{ url_for('static', filename='images/solderwhite.py.png') }}" class="image">
                    </div>
                </a>
            </div>
            <nav class="flex-column flex-shrink-0 p-3 text-white navcontainer">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="{{ url_for('index') }}"
                            class="nav-link text-white {{ 'active' if active_page == 'index' else '' }}">Dashboard</a>
                    </li>
                    <li>
                        <a href="{{ url_for('modpacklibrary') }}"
                            class="nav-link text-white {{ 'active' if active_page == 'modpacklibrary' else '' }}">Modpacks</a>
                    </li>
                    {%for mod in listpinnedpacks%}
                    <li>
                        <a href="/modpack/{{mod.id}}"
                            class="nav-link text-white {{ 'active' if active_page == 'modpack_{{mod.id}}' else '' }}">{{mod.name}}</a>
                    </li>
                    {%endfor%}
                    <li>
                        <a href="{{ url_for('modlibrary') }}"
                            class="nav-link text-white {{ 'active' if active_page == 'modlibrary' else '' }}">Mod
                            library</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link text-white" data-bs-toggle="collapse" data-bs-target="#account-collapse" href="#" role="button" aria-expanded="false">Settings</a>
                        <div class="collapse" id="account-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                              <li><a href="{{ url_for('clientlibrary') }}" class="nav-link text-white {{ 'active' if active_page == 'clientlibrary' else '' }}">Clients</a></li>
                              <li><a href="{{ url_for('apikeylibrary') }}" class="nav-link text-white {{ 'active' if active_page == 'apikeylibrary' else '' }}">API Keys</a></li>
                              <li><a href="{{ url_for('userlibrary') }}" class="nav-link text-white {{ 'active' if active_page == 'userlibrary' else '' }}">Users</a></li>
                              <li><a href="{{ url_for('mainsettings') }}" class="nav-link text-white {{ 'active' if active_page == 'mainsettings' else '' }}">Env Settings</a></li>
                            </ul>
                          </div>
                      </li>

                </ul>
            </nav>
            <div class="flex-column flex-shrink-0 p-3 text-white navcontainer2">
                <p class="">Version 0.0.1</p>
            </div>

        </div>
    </aside>
</body>

</html>
