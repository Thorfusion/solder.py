{%extends "layout.html"%} 
{% set active_page = "modpacks" %}
{%block head%}
<title>solder.py</title>
<link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}"/>
{%endblock%}{%block main%}

{{session_key}}

<table class="table" style="width:100%">
  {%for mod in mods%}
  <tr>
    <td>{{mod.id}}</td>
    <td>{{mod.name}}</td>
    <td>{{mod.latest}}</td>
    <td>
      <a href="./addversion/{{mod.id}}"><button type="button" class="btn btn-secondary">Manage</button></a>
      <a href="./addversion/{{mod.id}}"><button type="button" class="btn btn-secondary">Edit</button></a>
    </td>
  </tr>

  {%endfor%}
</table>

{% endblock %}
