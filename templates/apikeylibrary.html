{%extends "layout.html"%} {% set active_page = "mainsettings" %} {%block head%}
<title>solder.py</title>
<link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}" />
{%endblock%}{%block main%}



<div class="wrappermod">
    <table class="table table-striped table-hover placeone maxheighttable">
        <thead class="table-light sticky-md-top">
            <tr>
                <form method="post" action=""></form>
                <th scope="col">ID</th>
                <th scope="col">
                    <input type="text" class="form-control" name="author" placeholder="Name" id="author">
                </th>
                <th scope="col">
                    <input type="text" class="form-control" name="pretty_name" placeholder="api key" id="pretty_name">
                </th>
                <td>
                    <input class="btn btn-success" type="submit" value="Add Key">
                </td>
                </form>
            </tr>
        </thead>
        <tbody class="">
            {%for mod in keys%}
            <tr>
                <td>{{mod.id}}</td>
                <td>{{mod.name}}</td>
                <td>{{mod.api_key}}</td>
                <td>
                    <a href="#"><button type="button" class="btn btn-danger">Delete</button></a>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>

{% endblock %}
