<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            rel="stylesheet"
            href="{{url_for('static',filename='css/login.css')}}"
    />
    <link
            rel="shortcut icon"
            href="{{url_for('static', filename='images/THORFUSION_OFFICIALfav.png')}}"
            type="image/x-icon"
    />
</head>
<body>
  <div class="wrapper">
    <div class="one">
      <form action="" method="POST" class="wrapper2">
        <div class="imgcontainer">
            <img src="static/images/solderwhite.py.svg">
        </div>
        <input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}" class="user"><br />
        <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}" class="pass"><br />
        <input type="submit" value="Login" class="login"><br />
    </form>
    </div>
  </div>
  </body>
</html>
