{%extends "layout.html"%} {%block head%}
<title>solder.py</title>

{%endblock%}{%block main%}

<form enctype="multipart/form-data" method="POST">
  <h3>{{modSlug}}</h3>
  <label for="modver">Mod Version:</label><br />
  <!--Select mod, puts jar file in mods folder inside a zip file-->
  <input type="radio" id="mod" name="fav_language" value="MOD" />
  <label for="mod">MOD</label><br />
  <!--Select mod loader, puts jar or json file inside a bin folder inside a zip file-->
  <input type="radio" id="loader" name="fav_language" value="MOD-LOADER" />
  <label for="loader">MOD-LOADER</label><br />
  <!--Select zip file, uploads the zip file-->
  <input type="radio" id="zip" name="fav_language" value="ZIP" />
  <label for="zip">ZIP</label><br />
  <input type="file" id="jarfile" name="jarfile" /><br />
  <input type="text" id="modver" name="modver" /><br />
  <p>md5 hash</p>
  <p>file size</p>
  <input type="submit" value="submit" /><br />
  <p>file location</p>
</form>

{% endblock %}
