{%extends "layout.html"%} {% set active_page = "modversion" %} {%block head%}
<title>solder.py</title>
<link rel="stylesheet" href="{{ url_for('static',filename='css/modversion.css') }}" /> {%endblock%}{%block main%}

<! -- TODO ADD CURRENT MOD NAME not needed, it will be in the form on the right -->

    <div class="wrappermod">
        <table class="table table-striped table-hover placeone maxheighttable">
            <thead class="table-light sticky-md-top ">
                <tr>
                    <form method="post" action=""></form>
                    <th scope="col ">
                        <div class="mb-3" ">
                  <label for="version" class=" form-label ">Version number</label>
                  <input type=" text " class=" form-control " name="version" id="version">
              </div></th>
                <th scope=" col ">
                  <div class=" mb-3 "">
                            <label for="md5" class="form-label">md5</label>
                            <input type="text" class="form-control" name="md5" id="md5">
                        </div>
                    </th>
                    <td>
                        <input class="btn btn-success " type="submit " value="Add Version ">
                    </td>
                    </form>
                </tr>
            </thead>
            <tbody class=" "> 
                {%for mod in modversions%}
                <tr>
                    <td>{{mod.version}}</td>
                    <td><input type="text" class="form-control md5_width" placeholder="{{mod.md5}}" name="md5" id="md5"></td>
                    <td>
                        <a href="# "><button type="button " class="btn btn-primary ">Rehash</button></a>
                        <a href="# "><button type="button " class="btn btn-danger ">Delete</button></a>
                    </td>
                </tr>
                {%endfor%}
            </tbody>
        </table>
        <div class="placetwo">
            <form method="post" action="" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="mod_name" class="form-label">Mod Name</label>
                    <input type="text" class="form-control" name="mod_name" id="mod_name">
                </div>
                <div class="mb-3">
                    <label for="mod_slug" class="form-label">Mod Slug</label>
                    <input type="text" class="form-control" name="mod_slug" id="mod_slug">
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" name="author" id="author">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea name="description" id="description" class="form-control" rows="5"></textarea>
                </div>
                <div class="mb-3">
                    <label for="link" class="form-label">Mod Website</label>
                    <input type="text" class="form-control" name="link" id="link">
                </div>
                <label>Select type</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="client">
                    <label class="form-check-label" for="client">Client</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="server">
                    <label class="form-check-label" for="server">Server</label>
                </div>
                <div class="mb-3">
                    <label for="internal_note" class="form-label">Internal note</label>
                    <textarea name="internal_note" id="internal_note" class="form-control" rows="5"></textarea>
                </div>
                <input class="btn btn-success" type="submit" value="Save changes">
                <input class="btn btn-danger" type="submit" value="Delete Mod">
            </form>
        </div>
    </div>
    {% endblock %}
